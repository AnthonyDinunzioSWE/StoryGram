<!-- new_message.html -->
<div class="new-message-header">
    <a href="{{ url_for('messages') }}" class="back-icon">←</a>
    <h2>New Message</h2>
</div>
<div class="user-list">
    {% for other_user in users %}
        <div class="user-item" onclick="window.location=`{{ url_for('conversation', conversation_id=other_user.id) }}`">
            <img src="{{ other_user.profile_image }}" alt="{{ other_user.username }}" class="user-profile-img">
            <h3>{{ other_user.username }}</h3>
        </div>
    {% endfor %}
</div>

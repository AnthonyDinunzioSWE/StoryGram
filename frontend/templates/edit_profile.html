<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
    <div class="max-w-3xl mx-auto mt-10 p-8 bg-white shadow-lg rounded-xl">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">Edit Profile</h1>
        
        <!-- Display Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="space-y-4 mb-6">
                    {% for category, message in messages %}
                        <div class="p-4 text-sm text-white bg-{{ 'green' if category == 'success' else 'red' }}-500 rounded-lg">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <!-- Edit Profile Form -->
        <form method="POST" enctype="multipart/form-data" id="edit-profile-form" class="space-y-6">
            <!-- Username -->
            <div>
                <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
                <input type="text" name="username" value="{{ user.username }}" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>
            
            <!-- Password -->
            <div>
                <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                <input type="password" name="password" value="{{ user.password }}" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>
            
            <!-- Bio -->
            <div>
                <label for="bio" class="block text-gray-700 font-medium mb-2">Bio</label>
                <textarea name="bio" rows="4" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">{{ user.bio }}</textarea>
            </div>
            
            <!-- Profile Image -->
            <div>
                <label for="profile_image" class="block text-gray-700 font-medium mb-2">Profile Image</label>
                <input type="file" name="profile_image"
                    class="w-full text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:bg-indigo-50 file:text-indigo-600 hover:file:bg-indigo-100">
            </div>
            
            <!-- Submit Button -->
            <div>
                <button type="submit"
                    class="w-full bg-indigo-600 text-white mt-5 mb-5 px-4 py-2 rounded-lg font-medium hover:bg-indigo-700 transition-colors">
                    Update Profile
                </button>
                
                <button class="w-full bg-red-400 text-white mt-5 mb-5 px-4 py-2 rounded-lg font-medium hover:bg-red-700 transition-colors">
                    <a href="{{ url_for('profile') }}">Cancel</a>
                </button>
            </div>
        </form>
    </div>
</body>
</html>
